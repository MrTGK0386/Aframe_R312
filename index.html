<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <a-entity position="-0.625 0.443 -0.178" geometry="primitive: dodecahedron; radius: 0.17; detail: 1" material="color: blue; emissive: #000000" shadow="" id="Boule-Rouge-2"></a-entity>

            <a-entity id="ch_star" gltf-model="#star" position="0.006 2.620 0.003" rotation="95.268 0.025 -100.02" scale="2 4.03 2"></a-entity>
            <a-entity id="Starligth"></a-entity>

            <a-cone  id="feuille" position="0 1 0" radius-bottom=".75" radius-top="0" height="1.75" color="green"></a-cone>
            <a-cone position="0 1.38029 0" radius-bottom=".75" radius-top="0" height="1.75" color="green" material="" geometry="" id="feuille-2" scale="0.8 0.8 0.8"></a-cone>

        </a-entity>

        <a-entity particle-system="preset: snow; color: #EEE; particleCount: 10000;"></a-entity>

        <a-entity camera="" position="0 1.6 0" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>

    </a-scene>

</html>
